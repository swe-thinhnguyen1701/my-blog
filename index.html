<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Blog</title>
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
        <nav>
            <div class="nar__left"></div>
            <div class="nav__right">
                <button>
                    <img src="/assets/img/bright-mode.png" alt="Sun icon" class="icon">
                </button>
            </div>
        </nav>
    </header>
    <div class="divider"></div>
    <main>
        <h1 class="venus-background">My First Blog</h1>
        <div class="divider"></div>
        <div class="divider--vertical"></div>
        <section class="user-opinion">
            <h2>What's on your mind?</h2>
            <form>
                <div class="form-group">
                    <label class="form-label" for="user-name">Username</label>
                    <input type="text" class="form-input" id="user-name">
                </div>
                <div class="form-group">
                    <label class="form-label" for="title">Title</label>
                    <input type="text" class="form-input" id="title">
                </div>
                <div class="form-group">
                    <label class="form-label" for="content">Content</label>
                    <textarea type="text" class="form-input" id="content"></textarea>
                </div>
            </form>
            <a href="./blog.html" class="btn">Submit</a>
        </section>
    </main>
    <div class="divider"></div>
    <footer>
        Copryright &copy; 2024 Thinh Nguyen
    </footer>
  </body>
</html>
